    <!-- JavaScript for Mobile Menu Toggle -->
    <script>

    <script>
        function playVideo() {
            var video = document.getElementById("videoPlayer");
            video.play();
        }

        function pauseVideo() {

            video.pause();
        }
    </script>

    <style>
        :root {
            --main-color: #1f83ed;
            --body-bg: #181616;
            --nav-height: 60px;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: "Cairo", sans-serif;
            background-color: var(--body-bg);
            color: #ffffff;
            padding-top: var(--nav-height);
            margin: 0;
        }

        a {
            text-decoration: none;
            color: unset;
        }

        img {
            max-width: 100%;
        }

        .main-color {
            color: var(--main-color);
        }

        .container {
            max-width: 1920px;
            padding: 0 40px;
            margin: auto;
        }

        .nav-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 99;
            background-color: #000000;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--text-color);
            height: var(--nav-height);
        }

        .nav a {
            color: var(--text-color);
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
        }

        .nav-menu {
            list-style-type: none;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .nav-menu li ~ li {
            margin-left: 30px;
        }

        .nav-menu a {
            text-transform: uppercase;
            font-weight: 700;
        }

        .nav-menu a:hover {
            color: var(--main-color);
        }

        .nav-menu a.btn:hover,
        a.logo:hover,
        a.movie-item:hover {
            color: unset;
        }

        .btn {
            color: #ffffff;
            padding: 0.25rem 1.5rem;
            text-transform: uppercase;
            font-size: 1.25rem;
            font-weight: 700;
            display: inline-flex;
            position: relative;
            align-items: center;
        }

        .btn-hover::before {
            z-index: 1;
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background-color: var(--main-color);
            transition: 0.3s ease-in-out;
        }

        .btn-hover:hover::before {
            width: 100%;
        }

        .btn i,
        .btn span {
            z-index: 1;
        }

        .hamburger-menu {
            --size: 30px;
            height: var(--size);
            width: var(--size);
            cursor: pointer;
            z-index: 101;
            position: relative;
            display: none;
            align-items: center;
        }

        .hamburger {
            position: relative;
        }

        .hamburger,
        .hamburger::before,
        .hamburger::after {
            width: var(--size);
            height: 3px;
            border-radius: 0.5rem;
            background-color: var(--text-color);
            transition: 0.4s;
        }

        .hamburger::before,
        .hamburger::after {
            content: "";
            position: absolute;
            left: 0;
        }

        .hamburger::before {
            top: -10px;
        }

        .hamburger::after {
            bottom: -10px;
        }

        .hamburger-menu.active .hamburger {
            background-color: transparent;
        }
        
        @media only screen and (max-width: 850px) {
            .nav-menu {
                position: absolute;
                top: 100%;
                left: -100%;
                background-color: #000000;
                flex-direction: column;
                width: 80%;
                height: 100vh;
                padding: 20px;
                transition: 0.3s ease-in-out;
            }

            .nav-menu li {
                margin: 10px 30px;
            }

            .nav-menu.active {
                left: 0;
            }
        }

        /* New styles for centered container */
        .center-container {
            text-align: center;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            max-width: 1200%;
            margin: auto;
        }

        .center-container h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .center-container p {
            color: #ffffff;
            line-height: 1.6;
        }

        .center-container img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }

        .movie-details {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .movie-details img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }

        .movie-stats {
            text-align: left;
        }

        .movie-stats p {
            margin: 5px 0;
        }
    </style>
</body>

</html>
